<!DOCTYPE html>

  <head>

    <title>Secret Agent Supply inc.</title>

      <!-- Logo banner -->
      <div id="logo-banner">
        <div class="container flex">
          <img src="./resources/images/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC.</span>

      </div>
      <!-- Hero banner -->
      <div id="hero-banner">
        <div class="container">
          <div id="hero-textbox">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>

        </div>
      </div>
      <!-- Menu bar -->
      <nav>
          <ul class="container">
            <li class="full">Menu</li>
            <li class="mobile">Eyewear</li>
            <li class="mobile">Apparel</li>

              <span>Exploding Pen</span>

            </div>
        </div>
        <div class="product glasses">
          <div class="prod-img">
            <img src="./resources/images/images/glasses.png" alt="">

          <div class="item-text">
              <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
      <div id="location-hours" class="container">
      <div class="items">
        <div class="item">
          Location
        </div>
        <div class="sub">
          -47.346436, 84.32354
        </div>
      </div>
      <div class="items">
        <div class="item">
          Hours
        </div>
        <div class="sub">
          0800 - 1800
        </div>
      </div>

      <footer>
